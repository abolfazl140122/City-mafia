<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صلوات شمار</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
        }
        .btn-press {
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }
        .btn-press:active {
            transform: translateY(2px);
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.2);
        }
        .modal-backdrop {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 text-center">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 sm:p-8 max-w-sm mx-auto">
            <h1 class="text-3xl sm:text-4xl font-bold text-teal-600 dark:text-teal-400">صلوات شمار</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-2">اَللّهُمَّ صَلِّ عَلی مُحَمَّدٍ وَ آلِ مُحَمَّدٍ</p>
            <div id="counter-display" class="my-8 text-8xl font-bold text-teal-500 dark:text-teal-300 bg-gray-100 dark:bg-gray-700 w-48 h-48 sm:w-56 sm:h-56 mx-auto rounded-full flex items-center justify-center shadow-inner">0</div>
            <button id="increment-button" class="w-full bg-teal-500 hover:bg-teal-600 text-white font-bold py-4 px-8 rounded-xl shadow-lg text-2xl btn-press focus:outline-none focus:ring-4 focus:ring-teal-300 dark:focus:ring-teal-800">ثبت صلوات</button>
            <button id="reset-button" class="mt-4 text-sm text-gray-500 hover:text-red-500 dark:hover:text-red-400 transition-colors">شروع مجدد</button>
        </div>
        <div class="mt-6 text-xs text-gray-400 dark:text-gray-500">
            <p>شناسه کاربر: <span id="userId-display">در حال بارگذاری...</span></p>
        </div>
    </div>

    <div id="reset-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 z-50 hidden modal-backdrop">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 max-w-sm mx-auto text-center">
            <h3 class="text-lg font-bold">شروع مجدد شمارنده</h3>
            <p class="text-sm text-gray-600 dark:text-gray-300 mt-2 mb-6">آیا برای صفر کردن شمارنده مطمئن هستید؟</p>
            <div class="flex justify-center gap-4">
                <button id="confirm-reset-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg">بله، صفر کن</button>
                <button id="cancel-reset-btn" class="bg-gray-200 hover:bg-gray-300 dark:bg-gray-600 dark:hover:bg-gray-500 text-gray-800 dark:text-gray-200 font-bold py-2 px-6 rounded-lg">لغو</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- DOM Elements ---
        const counterDisplay = document.getElementById('counter-display');
        const incrementButton = document.getElementById('increment-button');
        const resetButton = document.getElementById('reset-button');
        const userIdDisplay = document.getElementById('userId-display');
        const resetModal = document.getElementById('reset-modal');
        const confirmResetBtn = document.getElementById('confirm-reset-btn');
        const cancelResetBtn = document.getElementById('cancel-reset-btn');

        // --- Firebase Configuration ---
        // اطلاعات اتصال شما به پروژه Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyAafdLqEMA9I4nuzi_8gseXJWt8IUWw1Uk",
          authDomain: "salavat-shomar-c69e6.firebaseapp.com",
          projectId: "salavat-shomar-c69e6",
          storageBucket: "salavat-shomar-c69e6.appspot.com", // Corrected storageBucket URL
          messagingSenderId: "1050591374481",
          appId: "1:1050591374481:web:0e0ba4caace9551b36a330"
        };
            
        // Use a consistent app ID for Firestore paths
        const appId = 'salavat-shomar-c69e6';
        
        // --- State Variables ---
        let count = 0;
        let db, auth, userId;
        let counterDocRef;
        let unsubscribe;

        // --- Firebase Initialization ---
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (e) {
            console.error("Firebase initialization failed:", e);
            userIdDisplay.textContent = "خطا در اتصال به Firebase";
        }

        // --- Functions ---
        function setupFirestoreListener() {
            if (!userId || !db) return;
            if (unsubscribe) unsubscribe(); 

            // Path to the user's private data
            const collectionPath = `artifacts/${appId}/users/${userId}/salawatData`;
            counterDocRef = doc(db, collectionPath, 'mainCounter');

            unsubscribe = onSnapshot(counterDocRef, (docSnap) => {
                count = docSnap.exists() ? docSnap.data().value || 0 : 0;
                updateDisplay();
            }, (error) => {
                console.error("Firestore listener error:", error);
                userIdDisplay.textContent = "خطا در خواندن داده";
            });
        }
        
        function updateDisplay() {
            counterDisplay.textContent = count;
        }

        async function saveCount() {
            if (!counterDocRef) return;
            try {
                // Creates or overwrites the document with the new count
                await setDoc(counterDocRef, { value: count });
            } catch (error) {
                console.error("Error saving count:", error);
            }
        }

        // --- Auth State Change Listener ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in.
                userId = user.uid;
                userIdDisplay.textContent = userId;
                setupFirestoreListener();
            } else {
                // No user signed in, attempt to sign in.
                try {
                    // This special token is provided in the original environment.
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                         await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                         // Fallback for other environments like GitHub pages.
                         await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Sign-in failed:", error);
                    userIdDisplay.textContent = "خطای ورود";
                }
            }
        });
        
        // --- Event Listeners ---
        incrementButton.addEventListener('click', () => {
            if (!userId) return; // Don't do anything if not authenticated
            count++;
            updateDisplay();
            saveCount();
        });
        
        resetButton.addEventListener('click', () => {
             if (!userId) return;
             resetModal.classList.remove('hidden');
        });

        cancelResetBtn.addEventListener('click', () => {
             resetModal.classList.add('hidden');
        });
        
        confirmResetBtn.addEventListener('click', () => {
            count = 0;
            updateDisplay();
            saveCount();
            resetModal.classList.add('hidden');
        });
        
        resetModal.addEventListener('click', (e) => {
            // Close the modal if the backdrop (the dark overlay) is clicked
            if(e.target === resetModal) {
                 resetModal.classList.add('hidden');
            }
        });

    </script>
</body>
</html>
