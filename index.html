<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صلوات شمار</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
        }
        /* Custom styles for button press effect */
        .btn-press {
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }
        .btn-press:active {
            transform: translateY(2px);
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.2);
        }
        /* Styles for the confirmation modal */
        .modal-backdrop {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 text-center">
        <!-- Main Card -->
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 sm:p-8 max-w-sm mx-auto">

            <!-- Title -->
            <h1 class="text-3xl sm:text-4xl font-bold text-teal-600 dark:text-teal-400">صلوات شمار</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-2">ذکر امروز: اَللّهُمَّ صَلِّ عَلی مُحَمَّدٍ وَ آلِ مُحَمَّدٍ</p>

            <!-- Counter Display -->
            <div id="counter-display" class="my-8 text-8xl font-bold text-teal-500 dark:text-teal-300 bg-gray-100 dark:bg-gray-700 w-48 h-48 sm:w-56 sm:h-56 mx-auto rounded-full flex items-center justify-center shadow-inner transition-colors duration-300">
                0
            </div>

            <!-- Increment Button -->
            <button id="increment-button" class="w-full bg-teal-500 hover:bg-teal-600 text-white font-bold py-4 px-8 rounded-xl shadow-lg text-2xl btn-press focus:outline-none focus:ring-4 focus:ring-teal-300 dark:focus:ring-teal-800">
                ثبت صلوات
            </button>

            <!-- Reset Button -->
            <button id="reset-button" class="mt-4 text-sm text-gray-500 hover:text-red-500 dark:hover:text-red-400 transition-colors duration-300">
                شروع مجدد
            </button>
        </div>
        
        <!-- User ID Display -->
        <div class="mt-6 text-xs text-gray-400 dark:text-gray-500">
            <p>شناسه کاربر: <span id="userId-display">در حال بارگذاری...</span></p>
        </div>
    </div>

    <!-- Reset Confirmation Modal -->
    <div id="reset-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 dark:bg-opacity-80 flex items-center justify-center p-4 z-50 hidden modal-backdrop">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 max-w-sm mx-auto text-center">
            <h3 class="text-lg font-bold text-gray-900 dark:text-gray-100">شروع مجدد شمارنده</h3>
            <p class="text-sm text-gray-600 dark:text-gray-300 mt-2 mb-6">آیا برای صفر کردن شمارنده و شروع مجدد مطمئن هستید؟</p>
            <div class="flex justify-center gap-4">
                <button id="confirm-reset-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg">بله، صفر کن</button>
                <button id="cancel-reset-btn" class="bg-gray-200 hover:bg-gray-300 dark:bg-gray-600 dark:hover:bg-gray-500 text-gray-800 dark:text-gray-200 font-bold py-2 px-6 rounded-lg">لغو</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Import necessary functions from Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- DOM Elements ---
        const counterDisplay = document.getElementById('counter-display');
        const incrementButton = document.getElementById('increment-button');
        const resetButton = document.getElementById('reset-button');
        const userIdDisplay = document.getElementById('userId-display');
        const resetModal = document.getElementById('reset-modal');
        const confirmResetBtn = document.getElementById('confirm-reset-btn');
        const cancelResetBtn = document.getElementById('cancel-reset-btn');

        // --- Firebase Configuration ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config) 
            : {}; // Fallback for local testing, ensure your local setup provides a config
            
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'salawat-counter-app';
        
        // --- State Variables ---
        let count = 0;
        let db, auth, userId;
        let counterDocRef;
        let unsubscribe; // To hold the listener cleanup function

        // --- Firebase Initialization ---
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (e) {
            console.error("Firebase initialization failed:", e);
            userIdDisplay.textContent = "خطا در اتصال";
            counterDisplay.textContent = "خطا";
        }

        /**
         * Initializes the Firestore listener once authentication is ready.
         */
        function setupFirestoreListener() {
            if (!userId || !db) return;
            if (unsubscribe) unsubscribe(); // Detach any old listener first

            const collectionPath = `artifacts/${appId}/users/${userId}/salawatData`;
            counterDocRef = doc(db, collectionPath, 'mainCounter');

            unsubscribe = onSnapshot(counterDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    count = docSnap.data().value || 0;
                } else {
                    count = 0;
                }
                updateDisplay();
            }, (error) => {
                console.error("Firestore listener error:", error);
                counterDisplay.textContent = "خطا";
            });
        }
        
        function updateDisplay() {
            counterDisplay.textContent = count;
        }

        async function saveCount() {
            if (!counterDocRef) return;
            try {
                await setDoc(counterDocRef, { value: count });
            } catch (error) {
                console.error("Error saving count:", error);
            }
        }

        // --- Event Listeners ---

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in.
                userId = user.uid;
                userIdDisplay.textContent = userId;
                console.log("Authenticated with UID:", userId);
                setupFirestoreListener(); // Setup listener now that we have a user
            } else {
                // User is not signed in. Attempt to sign in.
                console.log("No user found, attempting sign-in...");
                try {
                    // In a production environment outside the initial platform, __initial_auth_token will be undefined.
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                         await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                         // Fallback to anonymous sign-in for environments like GitHub pages.
                         // **IMPORTANT**: This requires Anonymous sign-in to be enabled in your Firebase console.
                         await signInAnonymously(auth);
                         console.log("Signed in anonymously.");
                    }
                } catch (error) {
                    console.error("Sign-in failed:", error);
                    userIdDisplay.textContent = "خطای ورود";
                    // It's helpful to see the reason in the console, e.g., "auth/operation-not-allowed"
                    console.error("Make sure Anonymous Sign-in is enabled in your Firebase project and the domain is authorized.");
                }
            }
        });

        incrementButton.addEventListener('click', () => {
            if (!userId) return; // Prevent incrementing if not logged in
            count++;
            updateDisplay();
            saveCount();
        });
        
        // --- Modal Logic ---
        resetButton.addEventListener('click', () => {
             if (!userId) return;
             resetModal.classList.remove('hidden');
        });

        cancelResetBtn.addEventListener('click', () => {
             resetModal.classList.add('hidden');
        });
        
        confirmResetBtn.addEventListener('click', () => {
            count = 0;
            updateDisplay();
            saveCount();
            resetModal.classList.add('hidden');
        });
        
        // Also close modal if backdrop is clicked
        resetModal.addEventListener('click', (e) => {
            if(e.target === resetModal) {
                 resetModal.classList.add('hidden');
            }
        });

    </script>
</body>
</html>
