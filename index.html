<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صلوات شمار</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
        }
        /* Custom styles for button press effect */
        .btn-press {
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }
        .btn-press:active {
            transform: translateY(2px);
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.2);
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 text-center">
        <!-- Main Card -->
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 sm:p-8 max-w-sm mx-auto">

            <!-- Title -->
            <h1 class="text-3xl sm:text-4xl font-bold text-teal-600 dark:text-teal-400">صلوات شمار</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-2">ذکر امروز: اَللّهُمَّ صَلِّ عَلی مُحَمَّدٍ وَ آلِ مُحَمَّدٍ</p>

            <!-- Counter Display -->
            <div id="counter-display" class="my-8 text-8xl font-bold text-teal-500 dark:text-teal-300 bg-gray-100 dark:bg-gray-700 w-48 h-48 sm:w-56 sm:h-56 mx-auto rounded-full flex items-center justify-center shadow-inner transition-colors duration-300">
                0
            </div>

            <!-- Increment Button -->
            <button id="increment-button" class="w-full bg-teal-500 hover:bg-teal-600 text-white font-bold py-4 px-8 rounded-xl shadow-lg text-2xl btn-press focus:outline-none focus:ring-4 focus:ring-teal-300 dark:focus:ring-teal-800">
                ثبت صلوات
            </button>

            <!-- Reset Button -->
            <button id="reset-button" class="mt-4 text-sm text-gray-500 hover:text-red-500 dark:hover:text-red-400 transition-colors duration-300">
                شروع مجدد
            </button>
        </div>
        
        <!-- User ID Display -->
        <div class="mt-6 text-xs text-gray-400 dark:text-gray-500">
            <p>شناسه کاربر: <span id="userId-display">در حال بارگذاری...</span></p>
        </div>
    </div>

    <script type="module">
        // Import necessary functions from Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- DOM Elements ---
        const counterDisplay = document.getElementById('counter-display');
        const incrementButton = document.getElementById('increment-button');
        const resetButton = document.getElementById('reset-button');
        const userIdDisplay = document.getElementById('userId-display');

        // --- Firebase Configuration ---
        // These variables are provided by the environment.
        const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config) 
            : { apiKey: "YOUR_API_KEY", authDomain: "...", projectId: "..." }; // Fallback for local testing
            
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'salawat-counter-app';
        
        // --- State Variables ---
        let count = 0;
        let db, auth, userId;
        let counterDocRef;
        let isAuthReady = false;

        // --- Firebase Initialization ---
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            // setLogLevel('debug'); // Uncomment for detailed logs
        } catch (e) {
            console.error("Error initializing Firebase:", e);
            counterDisplay.textContent = "خطا";
        }

        /**
         * Initializes the application logic once authentication is ready.
         * Sets up the Firestore listener.
         */
        function initializeAppLogic() {
            if (!userId) return;

            // Define the reference to the user's specific document in Firestore
            const collectionPath = `artifacts/${appId}/users/${userId}/salawatData`;
            counterDocRef = doc(db, collectionPath, 'mainCounter');

            // Set up a real-time listener on the document
            onSnapshot(counterDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    // If the document exists, update the count from Firestore data
                    const data = docSnap.data();
                    count = data.value || 0;
                } else {
                    // If the document doesn't exist, the count is 0
                    console.log("No previous data found. Starting from zero.");
                    count = 0;
                }
                // Update the UI with the current count
                updateDisplay();
            }, (error) => {
                console.error("Error listening to document:", error);
                counterDisplay.textContent = "خطا";
            });
        }
        
        /**
         * Updates the counter display on the screen.
         */
        function updateDisplay() {
            counterDisplay.textContent = count;
        }

        /**
         * Saves the current count to Firestore.
         * It uses setDoc to create or overwrite the document.
         */
        async function saveCount() {
            if (!counterDocRef || !isAuthReady) {
                console.log("Authentication not ready. Cannot save.");
                return;
            }
            try {
                // Save the count object to Firestore.
                await setDoc(counterDocRef, { value: count });
            } catch (error) {
                console.error("Error saving count to Firestore:", error);
            }
        }

        // --- Event Listeners ---

        // Listen for changes in authentication state
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in.
                userId = user.uid;
                userIdDisplay.textContent = userId;
                isAuthReady = true;
                initializeAppLogic();
            } else {
                 // User is not signed in, attempt to sign in.
                isAuthReady = false;
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                         await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                         await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Error during sign-in:", error);
                    userIdDisplay.textContent = "خطا در ورود";
                }
            }
        });

        // Handle the increment button click
        incrementButton.addEventListener('click', () => {
            count++;
            updateDisplay();
            saveCount(); // Save after each increment
        });

        // Handle the reset button click
        resetButton.addEventListener('click', () => {
            if (confirm("آیا برای شروع مجدد از صفر مطمئن هستید؟")) {
                count = 0;
                updateDisplay();
                saveCount(); // Save the reset value
            }
        });

    </script>
</body>
</html>
