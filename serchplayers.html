<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جستجوی بازیکنان - شهر مافیا</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- ALL CSS FROM YOUR ORIGINAL FILE --- */
        /* --- CLASH OF CLANS / CLASH ROYALE THEME --- */
        :root {
            --clash-blue-dark: #3a5b8a;
            --clash-blue-light: #5c88c8;
            --clash-gold: #ffc83a;
            --clash-gold-dark: #e5a500;
            --clash-brown-dark: #5b3a29;
            --clash-text-light: #ffffff;
            --clash-text-dark: #333333;
            --clash-green: #59a845;
            --clash-red: #c74243;
            --clash-panel-bg: #4468a0;
            --clash-panel-border: #9dc2ff;
            --clاش-panel-border-dark: #2a4166;
        }
        @keyframes clash-panel-intro {
            0% { opacity: 0; transform: scale(0.8) translateY(-30px); }
            70% { opacity: 1; transform: scale(1.05) translateY(0); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        @keyframes subtle-pan {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 200%; }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
         @keyframes fadeInScaleUp {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        body {
            font-family: 'Vazirmatn', sans-serif;
            color: var(--clash-text-light);
            background-color: #1a283e;
            background-image: url('https://www.transparenttextures.com/patterns/dark-stone-wall.png');
            overflow: hidden;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            position: relative;
            -webkit-user-select: none; user-select: none;
        }
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 200%; height: 200%;
            background-image: url('https://www.transparenttextures.com/patterns/dust.png');
            opacity: 0.15; z-index: 0; animation: subtle-pan 120s linear infinite;
        }
        .clash-font { font-family: 'Lilita One', cursive; letter-spacing: 1px; }
        .panel-clash {
            background-color: var(--clash-panel-bg); border: 4px solid var(--clash-panel-border-dark);
            border-top-color: var(--clash-panel-border); border-left-color: var(--clash-panel-border);
            border-radius: 16px; box-shadow: 0 8px 15px rgba(0,0,0,0.4), inset 0 2px 4px rgba(255, 255, 255, 0.2);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out; position: relative;
        }
        .panel-clash::before, .panel-clash::after {
            content: ''; position: absolute; width: 12px; height: 12px;
            background: var(--clash-gold); border-radius: 50%; border: 2px solid var(--clash-brown-dark);
            box-shadow: 0 0 3px #000; top: 10px;
        }
        .panel-clash::before { left: 10px; } .panel-clash::after { right: 10px; }
        .panel-hidden { opacity: 0; transform: scale(0.9) translateY(-20px); pointer-events: none; visibility: hidden; }
        .panel-visible { opacity: 1; transform: scale(1) translateY(0); visibility: visible; animation: clash-panel-intro 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .btn-clash {
            border-radius: 12px; font-weight: bold; text-transform: uppercase;
            transition: all 0.1s ease-out; cursor: pointer; position: relative; white-space: nowrap;
            display: inline-flex; align-items: center; justify-content: center;
            color: var(--clash-text-dark); text-shadow: 1px 1px 1px rgba(255,255,255,0.4);
        }
        .btn-clash:disabled { filter: grayscale(80%); cursor: not-allowed; box-shadow: 0 4px 0 #555 !important; transform: translateY(0) !important; }
        .btn-clash-primary {
            background: linear-gradient(to bottom, #ffe47a, var(--clash-gold)); border: 2px solid var(--clash-brown-dark);
            box-shadow: 0 6px 0 #a07200; padding: 12px 30px; font-size: 1.25rem;
        }
        .btn-clash-primary:hover { background: linear-gradient(to bottom, #fff0a0, #ffda5a); transform: translateY(-2px); box-shadow: 0 8px 0 #a07200; }
        .btn-clash-primary:active { transform: translateY(4px) !important; box-shadow: 0 2px 0 #a07200 !important; }
        .btn-clash-secondary {
            background: linear-gradient(to bottom, #7da8e8, var(--clash-blue-light)); border: 2px solid var(--clash-panel-border-dark);
            box-shadow: 0 5px 0 #2e5185; padding: 10px 22px; font-size: 1rem;
            color: var(--clash-text-light); text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }
        .btn-clash-secondary:hover { background: linear-gradient(to bottom, #9dc2ff, #6c98d8); transform: translateY(-2px); box-shadow: 0 7px 0 #2e5185; }
        .btn-clash-secondary:active { transform: translateY(3px) !important; box-shadow: 0 2px 0 #2e5185 !important; }
        .loader { border: 8px solid #3a5b8a; border-top: 8px solid var(--clash-gold); border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; }
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100vh; padding: 20px;
            box-sizing: border-box; opacity: 0; visibility: hidden; transition: opacity 0.5s ease-in-out, visibility 0.5s;
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1;
        }
        .screen.active { opacity: 1; visibility: visible; }
        .hidden { display: none !important; }
        /* --- USER PROFILE (Copied from main file) --- */
        #user-profile-area { position: fixed; z-index: 100; top: 20px; right: 20px; display: flex; align-items: center; gap: 10px; }
        #avatar-container { width: 80px; height: 80px; border-radius: 50%; border: 5px solid; border-image: linear-gradient(to bottom, #ffd700, #c89820) 1; background-color: #333; overflow: hidden; display: flex; justify-content: center; align-items: center; box-shadow: 0 4px 8px rgba(0,0,0,0.5); flex-shrink: 0; }
        #avatar-image { width: 100%; height: 100%; object-fit: cover; }
        #user-info-box { background-color: rgba(91, 58, 41, 0.85); border: 4px solid #4a2f20; border-top-color: #c89673; border-left-color: #c89673; border-radius: 12px; padding: 12px 15px; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5); display: flex; flex-direction: column; gap: 10px; min-width: 180px; }
        .user-info-item { background-color: rgba(60,40,30,0.7); padding: 4px 7px; border-radius: 6px; border: 1px solid #4a2f20; }
        .user-info-item .label { font-size: 0.9em; color: #f0d5bf; }
        .user-info-item .value { font-size: 1.1em; font-weight: bold; }
        #display-name-output-box .value { color: var(--clash-gold); }

        /* --- NEW STYLES for Search Page --- */
        #player-slots-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            width: 100%;
            margin: 2rem 0;
            min-height: 160px;
        }
        .player-slot {
            background-color: rgba(42, 65, 102, 0.8);
            border: 3px dashed rgba(157, 194, 255, 0.5);
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.3s ease;
            animation: fadeInScaleUp 0.5s ease-out forwards;
            opacity: 0;
        }
        .player-slot.filled {
            border-style: solid;
            border-color: var(--clash-gold-dark);
            background-color: rgba(60, 85, 122, 0.9);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .slot-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid var(--clash-gold);
            background-color: var(--clash-panel-border-dark);
            margin-bottom: 0.75rem;
            object-fit: cover;
        }
        .slot-name {
            font-family: 'Lilita One', cursive;
            font-size: 1.1rem;
            color: #ffffff;
            text-shadow: 1px 1px 2px #000;
            word-break: break-all;
        }
        .slot-status {
            font-size: 0.9rem;
            color: #d0e0ff;
        }
        .slot-rank {
            position: absolute;
            top: -10px;
            left: -10px;
            background-color: var(--clash-red);
            color: white;
            font-family: 'Lilita One', cursive;
            padding: 2px 8px;
            border-radius: 8px;
            font-size: 0.9rem;
            border: 2px solid white;
            transform: rotate(-15deg);
        }
    </style>
</head>
<body>

    <!-- User Profile Area (Top Right) -->
    <div id="user-profile-area" class="hidden">
        <div id="user-info-box">
            <div id="display-name-output-box" class="user-info-item">
                <div class="label">بازیکن:</div>
                <div id="display-name-output" class="value clash-font">...</div>
            </div>
            <div class="user-info-item">
                <div class="label">مرحله:</div>
                <div id="stage-output" class="value clash-font">...</div>
            </div>
        </div>
        <div id="avatar-container">
            <img id="avatar-image" src="https://placehold.co/80x80/333333/777777?text=?" alt="آواتار کاربر">
        </div>
    </div>

    <!-- Main Search Screen -->
    <div id="search-screen" class="screen active">
        <div class="panel-clash panel-visible p-6 sm:p-8 rounded-lg max-w-3xl w-full text-center">
            <h1 id="search-title" class="text-3xl sm:text-4xl font-bold mb-2 clash-font text-[var(--clash-gold)]" style="text-shadow: 2px 2px 3px #000;">
                جستجوی بازیکنان
            </h1>
            <p id="search-status" class="mb-6 text-lg">
                در حال یافتن حریفان برای یک بازی حماسی... (<span id="player-count">0</span>/4)
            </p>

            <div id="player-slots-container">
                <!-- Player slots will be generated by JS -->
            </div>

            <button id="cancel-btn" class="btn-clash btn-clash-secondary clash-font mt-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-lg ml-2" viewBox="0 0 16 16"><path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/></svg>
                انصراف و بازگشت
            </button>
        </div>
    </div>
    
    <!-- Modal for "Game Full / Under Construction" -->
    <div id="modal-container" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 panel-hidden z-50">
        <div class="panel-clash p-6 sm:p-8 rounded-lg max-w-md w-full text-center">
            <h3 id="modal-title" class="text-2xl sm:text-3xl font-bold mb-4 clash-font text-[var(--clash-gold)]" style="text-shadow: 2px 2px 3px #000;">لابی پر شد!</h3>
            <p id="modal-message" class="mb-6 text-base">بازی آماده شروع است! <br><br> (توجه: بخش گیم‌پلی چندنفره در حال حاضر در دست ساخت است. از صبوری شما سپاسگزاریم!)</p>
            <div class="flex justify-center gap-4 mt-5">
                <button id="modal-confirm-btn" class="btn-clash btn-clash-primary clash-font">بازگشت به منو</button>
            </div>
        </div>
    </div>

    <!-- Audio Elements -->
    <div id="audio-container" class="hidden">
        <audio id="sfx-click" src="https://assets.mixkit.co/sfx/preview/mixkit-game-ball-tap-2073.mp3" preload="auto"></audio>
        <audio id="sfx-join" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3" preload="auto"></audio>
        <audio id="sfx-leave" src="https://assets.mixkit.co/sfx/preview/mixkit-player-jumping-in-a-video-game-2043.mp3" preload="auto"></audio>
        <audio id="sfx-full" src="https://assets.mixkit.co/sfx/preview/mixkit-epic-orchestra-transition-2290.mp3" preload="auto"></audio>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, serverTimestamp, collection, query, where, limit, getDocs, runTransaction, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIG (Copied from your file) ---
        const firebaseConfig = {
            apiKey: "AIzaSyBkUfmc3_TvcR8AkepIr1eB7YEvCD-7P3s",
            authDomain: "city-mafia.firebaseapp.com",
            projectId: "city-mafia",
            storageBucket: "city-mafia.appspot.com",
            messagingSenderId: "66458127103",
            appId: "1:66458127103:web:8bcc2ad470f51b5db45aca",
            measurementId: "G-8M0M6BJ0GG"
        };
        const appId = 'mafia-game-default';

        // --- GLOBAL VARIABLES ---
        let auth, db, currentUser = null, currentLobbyId = null, lobbyUnsubscribe = null;

        // --- DOM ELEMENTS ---
        const userProfileArea = document.getElementById('user-profile-area');
        const avatarImage = document.getElementById('avatar-image');
        const displayNameOutput = document.getElementById('display-name-output');
        const stageOutput = document.getElementById('stage-output');
        const playerSlotsContainer = document.getElementById('player-slots-container');
        const playerCountSpan = document.getElementById('player-count');
        const searchStatus = document.getElementById('search-status');
        const cancelBtn = document.getElementById('cancel-btn');
        const modalContainer = document.getElementById('modal-container');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');

        // --- AUDIO MANAGER ---
        const audioManager = {
            sounds: {},
            init() {
                this.sounds.click = document.getElementById('sfx-click');
                this.sounds.join = document.getElementById('sfx-join');
                this.sounds.leave = document.getElementById('sfx-leave');
                this.sounds.full = document.getElementById('sfx-full');
                Object.values(this.sounds).forEach(s => { if (s) s.volume = 0.5; });
            },
            play(soundName) {
                const sound = this.sounds[soundName];
                if (sound) {
                    sound.currentTime = 0;
                    sound.play().catch(e => console.warn("Audio play failed:", e));
                }
            }
        };

        // --- CORE FUNCTIONS ---

        async function initializePage() {
            audioManager.init();
            renderEmptySlots();

            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        const userData = await loadUserData(user.uid);
                        if (!userData) {
                            alert("اطلاعات کاربری شما یافت نشد. لطفاً ابتدا در بازی ثبت نام کنید.");
                            window.location.href = 'index.html'; // RENAME 'index.html' IF YOUR MAIN FILE IS DIFFERENT
                            return;
                        }
                        currentUser = { uid: user.uid, ...userData };
                        updateProfileUI();
                        userProfileArea.classList.remove('hidden');
                        await findOrCreateLobby();
                    } else {
                        // Attempt to sign in anonymously, then redirect.
                        await signInAnonymously(auth).catch(() => {
                            alert("برای ورود به بخش چندنفره، ابتدا باید وارد حساب کاربری خود شوید.");
                            window.location.href = 'index.html'; // RENAME 'index.html' IF YOUR MAIN FILE IS DIFFERENT
                        });
                    }
                });

            } catch (error) {
                console.error("Firebase initialization failed:", error);
                searchStatus.textContent = "خطا در اتصال به سرور.";
            }
        }

        async function loadUserData(uid) {
            const userDocRef = doc(db, `artifacts/${appId}/users/${uid}/mafiaGameData/profile`);
            const docSnap = await getDoc(userDocRef);
            if (docSnap.exists()) {
                return docSnap.data();
            }
            return null;
        }

        async function findOrCreateLobby() {
            if (currentLobbyId) return; // Already in a lobby
            searchStatus.innerHTML = `در حال یافتن لابی... <div class="loader inline-block w-5 h-5 border-4 ml-2"></div>`;

            try {
                await runTransaction(db, async (transaction) => {
                    const lobbiesRef = collection(db, `artifacts/${appId}/lobbies`);
                    const q = query(lobbiesRef, where("isFull", "==", false), where("playerCount", "<", 4), limit(1));
                    const querySnapshot = await getDocs(q);

                    let lobbyDocRef;
                    let lobbyData;

                    if (!querySnapshot.empty) {
                        // --- JOIN EXISTING LOBBY ---
                        const lobbyDoc = querySnapshot.docs[0];
                        lobbyDocRef = lobbyDoc.ref;
                        lobbyData = lobbyDoc.data();
                        
                        console.log(`Lobby found: ${lobbyDoc.id}. Joining...`);
                        searchStatus.textContent = "لابی پیدا شد، در حال پیوستن...";

                        lobbyData.players[currentUser.uid] = {
                            uid: currentUser.uid,
                            displayName: currentUser.displayName,
                            avatarUrl: currentUser.avatarUrl,
                            stage: currentUser.currentStage
                        };
                        lobbyData.playerCount = Object.keys(lobbyData.players).length;
                        if (lobbyData.playerCount >= 4) {
                            lobbyData.isFull = true;
                        }
                        
                        transaction.update(lobbyDocRef, lobbyData);

                    } else {
                        // --- CREATE NEW LOBBY ---
                        lobbyDocRef = doc(collection(db, `artifacts/${appId}/lobbies`));
                        console.log(`No open lobbies. Creating new one: ${lobbyDocRef.id}`);
                        searchStatus.textContent = "لابی خالی پیدا نشد، در حال ساخت لابی جدید...";

                        lobbyData = {
                            createdAt: serverTimestamp(),
                            isFull: false,
                            playerCount: 1,
                            players: {
                                [currentUser.uid]: {
                                    uid: currentUser.uid,
                                    displayName: currentUser.displayName,
                                    avatarUrl: currentUser.avatarUrl,
                                    stage: currentUser.currentStage
                                }
                            }
                        };
                        
                        transaction.set(lobbyDocRef, lobbyData);
                    }
                    currentLobbyId = lobbyDocRef.id;
                });

                console.log(`Successfully joined/created lobby: ${currentLobbyId}`);
                listenToLobbyChanges(currentLobbyId);

            } catch (error) {
                console.error("Error in findOrCreateLobby transaction:", error);
                searchStatus.textContent = "خطا در ورود به لابی. لطفاً دوباره تلاش کنید.";
                cancelBtn.textContent = "تلاش مجدد";
            }
        }

        function listenToLobbyChanges(lobbyId) {
            const lobbyDocRef = doc(db, `artifacts/${appId}/lobbies`, lobbyId);
            lobbyUnsubscribe = onSnapshot(lobbyDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    const lobbyData = docSnap.data();
                    const previousPlayerCount = parseInt(playerCountSpan.textContent, 10);
                    const currentPlayerCount = lobbyData.playerCount;

                    if(currentPlayerCount > previousPlayerCount) audioManager.play('join');
                    else if (currentPlayerCount < previousPlayerCount) audioManager.play('leave');
                    
                    renderPlayerSlots(lobbyData.players);
                    playerCountSpan.textContent = lobbyData.playerCount;
                    searchStatus.textContent = `در حال یافتن حریفان برای یک بازی حماسی... (${lobbyData.playerCount}/4)`;
                    
                    if (lobbyData.isFull) {
                        audioManager.play('full');
                        showGameFullModal();
                        if(lobbyUnsubscribe) lobbyUnsubscribe(); // Stop listening
                        lobbyUnsubscribe = null;
                    }

                } else {
                    // Lobby was deleted (e.g., last player left)
                    console.log("Lobby has been deleted.");
                    leaveLobbyAndGoBack(false); // Go back without DB operation
                }
            }, (error) => {
                console.error("Error listening to lobby:", error);
                searchStatus.textContent = "ارتباط با لابی قطع شد.";
            });
        }
        
        async function leaveLobbyAndGoBack(performDbOperation = true) {
            // Unsubscribe from real-time updates to prevent errors
            if (lobbyUnsubscribe) {
                lobbyUnsubscribe();
                lobbyUnsubscribe = null;
            }

            if (performDbOperation && currentLobbyId && currentUser) {
                console.log(`Leaving lobby: ${currentLobbyId}`);
                const lobbyDocRef = doc(db, `artifacts/${appId}/lobbies`, currentLobbyId);
                
                try {
                    await runTransaction(db, async (transaction) => {
                        const lobbyDoc = await transaction.get(lobbyDocRef);
                        if (!lobbyDoc.exists()) return;

                        const lobbyData = lobbyDoc.data();
                        
                        // Remove player
                        delete lobbyData.players[currentUser.uid];
                        lobbyData.playerCount = Object.keys(lobbyData.players).length;
                        
                        if (lobbyData.playerCount === 0) {
                            // If lobby is empty, delete it
                            transaction.delete(lobbyDocRef);
                            console.log("Lobby is empty, deleting it.");
                        } else {
                            // Otherwise, just update it
                            lobbyData.isFull = false; // It's no longer full
                            transaction.update(lobbyDocRef, lobbyData);
                            console.log("Player left, updating lobby.");
                        }
                    });
                } catch (error) {
                    console.error("Error leaving lobby:", error);
                }
            }
            
            // Redirect to main menu
            window.location.href = 'index.html'; // RENAME 'index.html' IF YOUR MAIN FILE IS DIFFERENT
        }


        // --- UI FUNCTIONS ---

        function updateProfileUI() {
            if (!currentUser) return;
            avatarImage.src = currentUser.avatarUrl || 'https://placehold.co/80x80/333333/777777?text=?';
            displayNameOutput.textContent = currentUser.displayName;
            stageOutput.textContent = currentUser.currentStage || 1;
        }
        
        function renderEmptySlots() {
            playerSlotsContainer.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                const slot = document.createElement('div');
                slot.className = 'player-slot';
                slot.innerHTML = `<div class="slot-status">در انتظار بازیکن...</div>`;
                playerSlotsContainer.appendChild(slot);
            }
        }
        
        function renderPlayerSlots(players) {
            playerSlotsContainer.innerHTML = '';
            const playerArray = Object.values(players);
            
            for (let i = 0; i < 4; i++) {
                const slot = document.createElement('div');
                slot.className = 'player-slot';
                
                if (i < playerArray.length) {
                    // Filled slot
                    const player = playerArray[i];
                    slot.classList.add('filled');
                    slot.style.animationDelay = `${i * 100}ms`;
                    
                    const rankHTML = (i === 0) ? `<div class="slot-rank">اول</div>` : '';

                    slot.innerHTML = `
                        <div style="position: relative;">
                            ${rankHTML}
                            <img src="${player.avatarUrl || 'https://placehold.co/60x60/2a4166/ffffff?text=?'}" alt="Avatar" class="slot-avatar" onerror="this.src='https://placehold.co/60x60/2a4166/ffffff?text=?'">
                        </div>
                        <div class="slot-name">${player.displayName}</div>
                        <div class="slot-status">مرحله ${player.stage}</div>
                    `;
                } else {
                    // Empty slot
                    slot.innerHTML = `<div class="slot-status">در انتظار بازیکن...</div>`;
                }
                playerSlotsContainer.appendChild(slot);
            }
        }
        
        function showGameFullModal() {
            modalContainer.classList.remove('panel-hidden');
            modalContainer.querySelector('.panel-clash').classList.add('panel-visible');
        }

        // --- EVENT LISTENERS ---
        cancelBtn.addEventListener('click', () => {
            audioManager.play('click');
            cancelBtn.disabled = true;
            cancelBtn.textContent = 'در حال بازگشت...';
            leaveLobbyAndGoBack();
        });

        modalConfirmBtn.addEventListener('click', () => {
            audioManager.play('click');
            leaveLobbyAndGoBack();
        });
        
        // Add a listener to handle cleanup if the user closes the tab
        window.addEventListener('beforeunload', (event) => {
            if (currentLobbyId && currentUser) {
                // This is a synchronous call, so we can't use async/await here.
                // We'll rely on the backend to eventually clean up stale lobbies if this fails.
                // The main purpose of 'leaveLobbyAndGoBack' is to navigate.
                // Modern browsers may not allow this to fully complete.
                console.log("Browser is closing, attempting cleanup...");
            }
        });
        
        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', initializePage);

    </script>
