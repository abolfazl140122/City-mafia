<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جستجوی بازیکنان - شهر مافیا</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- CLASH OF CLANS / CLASH ROYALE THEME (Copied from main file) --- */
        :root {
            --clash-blue-dark: #3a5b8a;
            --clash-blue-light: #5c88c8;
            --clash-gold: #ffc83a;
            --clash-gold-dark: #e5a500;
            --clash-brown-dark: #5b3a29;
            --clash-text-light: #ffffff;
            --clash-text-dark: #333333;
            --clash-red: #c74243;
            --clash-red-dark: #8f2a2b;
            --clash-panel-bg: #4468a0;
            --clash-panel-border: #9dc2ff;
            --clash-panel-border-dark: #2a4166;
        }

        /* --- KEYFRAME ANIMATIONS --- */
        @keyframes clash-panel-intro {
            0% { opacity: 0; transform: scale(0.8) translateY(-30px); }
            70% { opacity: 1; transform: scale(1.05) translateY(0); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        @keyframes subtle-pan {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 200%; }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes player-join-animation {
            from { opacity: 0; transform: translateY(20px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            color: var(--clash-text-light);
            background-color: #1a283e;
            background-image: url('https://www.transparenttextures.com/patterns/dark-stone-wall.png');
            overflow: hidden;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            position: relative;
            -webkit-user-select: none; user-select: none;
        }
        body::before {
            content: ''; position: fixed; top: 0; left: 0;
            width: 200%; height: 200%;
            background-image: url('https://www.transparenttextures.com/patterns/dust.png');
            opacity: 0.15; z-index: 0;
            animation: subtle-pan 120s linear infinite;
        }
        .clash-font { font-family: 'Lilita One', cursive; letter-spacing: 1px; }

        /* --- Panels & Buttons (Shared Styles) --- */
        .panel-clash {
            background-color: var(--clash-panel-bg);
            border: 4px solid var(--clash-panel-border-dark);
            border-top-color: var(--clash-panel-border);
            border-left-color: var(--clash-panel-border);
            border-radius: 16px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.4), inset 0 2px 4px rgba(255, 255, 255, 0.2);
            position: relative;
            animation: clash-panel-intro 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .panel-hidden { display: none !important; }

        .btn-clash {
            border-radius: 12px; font-weight: bold; text-transform: uppercase;
            transition: all 0.1s ease-out; cursor: pointer; position: relative;
            display: inline-flex; align-items: center; justify-content: center;
            color: var(--clash-text-dark); text-shadow: 1px 1px 1px rgba(255,255,255,0.4);
        }
        .btn-clash:disabled {
            filter: grayscale(80%); cursor: not-allowed;
            box-shadow: 0 4px 0 #555 !important; transform: translateY(0) !important;
        }
        .btn-clash-primary {
            background: linear-gradient(to bottom, #ffe47a, var(--clash-gold));
            border: 2px solid var(--clash-brown-dark); box-shadow: 0 6px 0 #a07200;
            padding: 12px 30px; font-size: 1.25rem;
        }
        .btn-clash-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 0 #a07200; }
        .btn-clash-primary:active { transform: translateY(4px) !important; box-shadow: 0 2px 0 #a07200 !important; }

        .btn-clash-secondary {
            background: linear-gradient(to bottom, #7da8e8, var(--clash-blue-light));
            border: 2px solid var(--clash-panel-border-dark); box-shadow: 0 5px 0 #2e5185;
            padding: 10px 22px; font-size: 1rem; color: var(--clash-text-light); text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }
        .btn-clash-secondary:hover { transform: translateY(-2px); box-shadow: 0 7px 0 #2e5185; }
        .btn-clash-secondary:active { transform: translateY(3px) !important; box-shadow: 0 2px 0 #2e5185 !important; }
        
        .loader {
            border: 8px solid #3a5b8a; border-top: 8px solid var(--clash-gold);
            border-radius: 50%; width: 60px; height: 60px;
            animation: spin 1s linear infinite;
        }
        .hidden { display: none !important; }

        /* --- Page Specific Styles --- */
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100vh;
            padding: 20px; box-sizing: border-box;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; z-index: 1;
        }

        #user-profile-area {
            position: fixed; top: 20px; right: 20px; z-index: 100;
            display: flex; align-items: center; gap: 10px;
        }
        #user-info-box {
            background-color: rgba(91, 58, 41, 0.85); border: 4px solid #4a2f20;
            border-top-color: #c89673; border-left-color: #c89673;
            border-radius: 12px; padding: 12px 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            display: flex; flex-direction: column; gap: 10px; min-width: 180px;
        }
        .user-info-item { background-color: rgba(60,40,30,0.7); padding: 4px 7px; border-radius: 6px; border: 1px solid #4a2f20; }
        .user-info-item .label { font-size: 0.9em; color: #f0d5bf; }
        .user-info-item .value { font-size: 1.1em; font-weight: bold; }
        #display-name-output.value { color: var(--clash-gold); }
        #avatar-container {
            width: 80px; height: 80px; border-radius: 50%; border: 5px solid;
            border-image: linear-gradient(to bottom, #ffd700, #c89820) 1;
            background-color: #333; overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5); flex-shrink: 0;
        }
        #avatar-image { width: 100%; height: 100%; object-fit: cover; }

        /* --- Player Slots --- */
        #player-slots-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            width: 100%;
            max-width: 700px;
            margin-bottom: 2rem;
        }
        @media (min-width: 768px) {
            #player-slots-container { grid-template-columns: repeat(4, 1fr); }
        }
        .player-slot {
            background-color: rgba(42, 65, 102, 0.7);
            border: 3px solid var(--clash-panel-border-dark);
            border-radius: 12px;
            padding: 1rem;
            aspect-ratio: 4 / 5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 3px 6px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
        }
        .player-slot.filled {
            background-color: rgba(60, 85, 122, 0.9);
            border-color: var(--clash-gold);
            transform: scale(1.05);
            animation: player-join-animation 0.5s ease-out;
        }
        .slot-avatar {
            width: 60px; height: 60px;
            border-radius: 50%;
            background-color: var(--clash-panel-border-dark);
            border: 3px solid #2a4166;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .player-slot.filled .slot-avatar { border-color: var(--clash-gold-dark); }
        .slot-avatar img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }
        .slot-name { font-family: 'Lilita One', cursive; font-size: 1.1rem; color: #fff; text-shadow: 1px 1px 2px #000; }
        .slot-stage { font-size: 0.9rem; color: #d0e0ff; }
        .slot-rank-badge {
            background-color: var(--clash-gold);
            color: var(--clash-brown-dark);
            font-family: 'Lilita One', cursive;
            padding: 2px 10px;
            border-radius: 10px;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            border: 1px solid var(--clash-gold-dark);
        }
        .empty-slot-text { color: #a0b8d8; font-style: italic; }

        /* --- Modal --- */
        #modal-container {
            position: fixed; inset: 0; background-color: rgba(10, 10, 10, 0.85);
            display: flex; align-items: center; justify-content: center; z-index: 200;
        }
    </style>
</head>
<body>

    <div id="lobby-screen" class="screen">
        <!-- User Profile Area -->
        <div id="user-profile-area" class="hidden">
            <div id="user-info-box">
                <div id="display-name-output-box" class="user-info-item">
                    <div class="label">بازیکن:</div>
                    <div id="display-name-output" class="value clash-font">...</div>
                </div>
                <div id="stage-output-box" class="user-info-item">
                    <div class="label">مرحله:</div>
                    <div id="stage-output" class="value clash-font">...</div>
                </div>
            </div>
            <div id="avatar-container">
                <img id="avatar-image" src="https://placehold.co/80x80/333333/777777?text=?" alt="آواتار کاربر">
            </div>
        </div>

        <div class="text-center w-full max-w-3xl mx-auto">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 clash-font text-[var(--clash-gold)]" style="text-shadow: 3px 3px 4px #000;">
                جستجوی بازیکنان
            </h1>
            <p id="lobby-status-text" class="text-lg mb-8 text-gray-200">در حال اتصال به لابی...</p>

            <div id="player-slots-container">
                <!-- Player slots will be generated by JS -->
            </div>

            <button id="cancel-search-btn" class="btn-clash btn-clash-secondary clash-font">
                لغو جستجو
            </button>
        </div>
    </div>
    
    <div id="game-full-panel" class="screen panel-hidden">
        <div class="panel-clash p-8 max-w-md w-full text-center">
             <h3 class="text-3xl font-bold mb-4 clash-font text-[var(--clash-gold)]">اتاق پر شد!</h3>
             <p class="text-lg mb-6">در حال آماده سازی برای شروع بازی...</p>
             <div class="loader mx-auto"></div>
             <p class="text-sm mt-4 text-gray-200">(این بخش در دست ساخت است)</p>
        </div>
    </div>

    <!-- Modal for errors -->
    <div id="modal-container" class="panel-hidden">
        <div class="panel-clash p-8 max-w-md w-full text-center">
            <h3 id="modal-title" class="text-2xl font-bold mb-4 clash-font text-[var(--clash-gold)]">توجه</h3>
            <p id="modal-message" class="mb-6"></p>
            <div id="modal-actions">
                <button id="modal-confirm-btn" class="btn-clash btn-clash-primary clash-font">تایید</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, onSnapshot, runTransaction, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIGURATION (MUST MATCH YOUR MAIN GAME FILE) ---
        const firebaseConfig = {
            apiKey: "AIzaSyBkUfmc3_TvcR8AkepIr1eB7YEvCD-7P3s",
            authDomain: "city-mafia.firebaseapp.com",
            projectId: "city-mafia",
            storageBucket: "city-mafia.appspot.com",
            messagingSenderId: "66458127103",
            appId: "1:66458127103:web:8bcc2ad470f51b5db45aca",
            measurementId: "G-8M0M6BJ0GG"
        };
        const appId = 'mafia-game-default';
        const LOBBY_ID = 'default-lobby'; // A single lobby for all players
        const MAX_PLAYERS = 4;

        // --- DOM Elements ---
        const userProfileArea = document.getElementById('user-profile-area');
        const displayNameOutput = document.getElementById('display-name-output');
        const stageOutput = document.getElementById('stage-output');
        const avatarImage = document.getElementById('avatar-image');
        const lobbyStatusText = document.getElementById('lobby-status-text');
        const playerSlotsContainer = document.getElementById('player-slots-container');
        const cancelSearchBtn = document.getElementById('cancel-search-btn');
        const gameFullPanel = document.getElementById('game-full-panel');
        
        // Modal Elements
        const modalContainer = document.getElementById('modal-container');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');

        // --- Firebase & Game State ---
        let auth, db;
        let currentUser = null;
        let localPlayerInfo = null;
        let unsubscribeLobby = null; // To stop listening to lobby updates

        // --- Functions ---
        
        function showModal(title, message, confirmText = 'تایید', onConfirm) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modalConfirmBtn.textContent = confirmText;
            modalContainer.classList.remove('panel-hidden');

            const newConfirmBtn = modalConfirmBtn.cloneNode(true);
            modalConfirmBtn.parentNode.replaceChild(newConfirmBtn, modalConfirmBtn);
            
            newConfirmBtn.addEventListener('click', () => {
                modalContainer.classList.add('panel-hidden');
                if (onConfirm) onConfirm();
            });
        }

        function updateLobbyUI(players) {
            playerSlotsContainer.innerHTML = '';
            
            for (let i = 0; i < MAX_PLAYERS; i++) {
                const player = players[i];
                const slot = document.createElement('div');
                slot.className = 'player-slot';

                if (player) {
                    slot.classList.add('filled');
                    slot.innerHTML = `
                        <div class="slot-avatar">
                            <img src="${player.avatarUrl || 'https://placehold.co/60x60/2a4166/ffffff?text=?'}" alt="آواتار" onerror="this.src='https://placehold.co/60x60/2a4166/ffffff?text=?'">
                        </div>
                        <div class="slot-name">${player.displayName}</div>
                        <div class="slot-stage">مرحله: ${player.currentStage}</div>
                        <div class="slot-rank-badge">نفر ${i + 1}</div>
                    `;
                } else {
                    slot.innerHTML = `
                        <div class="slot-avatar">
                            <div class="loader" style="width: 30px; height: 30px; border-width: 4px;"></div>
                        </div>
                        <div class="empty-slot-text">در حال جستجو...</div>
                    `;
                }
                playerSlotsContainer.appendChild(slot);
            }
            
            const playerCount = players.length;
            lobbyStatusText.textContent = `در انتظار ${MAX_PLAYERS - playerCount} بازیکن دیگر... (${playerCount}/${MAX_PLAYERS})`;
            
            if (playerCount === MAX_PLAYERS) {
                handleLobbyFull();
            }
        }
        
        function handleLobbyFull() {
            lobbyStatusText.textContent = "اتاق پر شد! آماده سازی برای شروع...";
            cancelSearchBtn.disabled = true;
            if (unsubscribeLobby) unsubscribeLobby(); // Stop listening
            
            document.getElementById('lobby-screen').classList.add('panel-hidden');
            gameFullPanel.classList.remove('panel-hidden');
        }

        async function joinLobby() {
            if (!localPlayerInfo) {
                console.error("Local player info is not available.");
                showModal('خطای اطلاعات', 'اطلاعات کاربری شما بارگذاری نشده است. لطفاً به صفحه اصلی بازگردید و دوباره تلاش کنید.', 'بازگشت به صفحه اصلی', () => {
                    window.location.href = 'index.html'; // Or your main game file name
                });
                return;
            }

            const lobbyRef = doc(db, `artifacts/${appId}/matchmakingLobbies/${LOBBY_ID}`);

            try {
                await runTransaction(db, async (transaction) => {
                    const lobbyDoc = await transaction.get(lobbyRef);
                    let players = [];
                    
                    if (lobbyDoc.exists()) {
                        players = lobbyDoc.data().players || [];
                    }

                    // Check if player is already in the lobby
                    const isAlreadyIn = players.some(p => p.uid === currentUser.uid);
                    if (isAlreadyIn) {
                        console.log("Player is already in the lobby.");
                        return; // Exit transaction
                    }
                    
                    // Check if lobby is full
                    if (players.length >= MAX_PLAYERS) {
                        throw new Error("LOBBY_FULL");
                    }

                    // Add player to the lobby
                    players.push(localPlayerInfo);

                    const dataToSet = {
                        players: players,
                        lastUpdated: serverTimestamp()
                    };
                    
                    transaction.set(lobbyRef, dataToSet, { merge: true });
                });
                
                // After successfully joining, start listening for real-time updates
                listenToLobby();

            } catch (error) {
                console.error("Firebase lobby error:", error);
                let message = 'امکان ورود به لابی وجود ندارد. لطفاً از اتصال اینترنت و صحت قوانین فایربیس مطمئن شوید و دوباره تلاش کنید.';
                if (error.message === 'LOBBY_FULL') {
                    message = 'متاسفانه لابی پر است. لطفاً چند لحظه بعد دوباره تلاش کنید.';
                }
                
                showModal('خطای لابی', message, 'تلاش مجدد', () => {
                    window.location.reload();
                });
            }
        }

        function listenToLobby() {
            const lobbyRef = doc(db, `artifacts/${appId}/matchmakingLobbies/${LOBBY_ID}`);
            unsubscribeLobby = onSnapshot(lobbyRef, (doc) => {
                if (doc.exists()) {
                    const players = doc.data().players || [];
                    updateLobbyUI(players);
                } else {
                    // Lobby doesn't exist, might have been cleared. Reset UI.
                    updateLobbyUI([]);
                }
            }, (error) => {
                console.error("Error listening to lobby:", error);
                showModal('خطای اتصال', 'ارتباط با لابی قطع شد. لطفاً اتصال خود را بررسی کنید.', 'تلاش مجدد', () => {
                    window.location.reload();
                });
            });
        }

        async function leaveLobby() {
            if (unsubscribeLobby) {
                unsubscribeLobby(); // Stop listening immediately
                unsubscribeLobby = null;
            }

            const lobbyRef = doc(db, `artifacts/${appId}/matchmakingLobbies/${LOBBY_ID}`);
            try {
                await runTransaction(db, async (transaction) => {
                    const lobbyDoc = await transaction.get(lobbyRef);
                    if (!lobbyDoc.exists()) return;
                    
                    let players = lobbyDoc.data().players || [];
                    const updatedPlayers = players.filter(p => p.uid !== currentUser.uid);
                    
                    transaction.update(lobbyRef, { players: updatedPlayers });
                });
            } catch (error) {
                console.error("Error leaving lobby:", error);
            }
        }
        
        async function loadAndDisplayUserData(uid) {
            const userDocRef = doc(db, `artifacts/${appId}/users/${uid}/mafiaGameData/profile`);
            try {
                const docSnap = await getDoc(userDocRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    localPlayerInfo = {
                        uid: uid,
                        displayName: data.displayName,
                        currentStage: data.currentStage,
                        avatarUrl: data.avatarUrl
                    };
                    // Display on the page
                    displayNameOutput.textContent = data.displayName;
                    stageOutput.textContent = data.currentStage;
                    avatarImage.src = data.avatarUrl || 'https://placehold.co/80x80/333333/777777?text=?';
                    userProfileArea.classList.remove('hidden');
                    return true;
                } else {
                    throw new Error("User profile not found.");
                }
            } catch (error) {
                console.error("Error loading user data:", error);
                showModal('خطای بازیکن', 'اطلاعات شما یافت نشد. لطفاً ابتدا در بازی ثبت نام کنید.', 'بازگشت به صفحه اصلی', () => {
                    window.location.href = 'index.html'; // Your main game file name
                });
                return false;
            }
        }
        
        async function initializePage() {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUser = user;
                    const userDataLoaded = await loadAndDisplayUserData(user.uid);
                    if (userDataLoaded) {
                       await joinLobby();
                    }
                } else {
                    // If user is not signed in, try to sign in anonymously
                    try {
                        await signInAnonymously(auth);
                    } catch (error) {
                         console.error("Anonymous sign-in failed:", error);
                         showModal('خطای احراز هویت', 'برای ورود به بخش چندنفره، ابتدا باید وارد بازی شوید.', 'بازگشت', () => {
                           window.history.back();
                         });
                    }
                }
            });

            cancelSearchBtn.addEventListener('click', async () => {
                await leaveLobby();
                window.history.back();
            });

            // Handle leaving the page (e.g., closing tab, navigating away)
            window.addEventListener('beforeunload', (e) => {
                // This is not guaranteed to run, but it's a good practice
                if (currentUser) {
                    leaveLobby();
                }
            });
        }
        
        // --- Start the process ---
        initializePage();
    </script>

</body>
</html>
