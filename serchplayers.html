<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جستجوی بازیکنان - شهر مافیا</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- CLASH OF CLANS / CLASH ROYALE THEME (Copied from main file for consistency) --- */
        :root {
            --clash-blue-dark: #3a5b8a;
            --clash-blue-light: #5c88c8;
            --clash-gold: #ffc83a;
            --clash-gold-dark: #e5a500;
            --clash-brown-dark: #5b3a29;
            --clash-text-light: #ffffff;
            --clash-text-dark: #333333;
            --clash-green: #59a845;
            --clash-red: #c74243;
            --clash-panel-bg: #4468a0;
            --clash-panel-border: #9dc2ff;
            --clاش-panel-border-dark: #2a4166;
        }
        @keyframes clash-panel-intro { 0% { opacity: 0; transform: scale(0.8) translateY(-30px); } 70% { opacity: 1; transform: scale(1.05) translateY(0); } 100% { opacity: 1; transform: scale(1) translateY(0); } }
        @keyframes subtle-pan { 0% { background-position: 0% 0%; } 100% { background-position: 200% 200%; } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes pulse-dot { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }

        body {
            font-family: 'Vazirmatn', sans-serif;
            color: var(--clash-text-light);
            background-color: #1a283e;
            background-image: url('https://www.transparenttextures.com/patterns/dark-stone-wall.png');
            overflow-y: auto;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            position: relative;
            -webkit-user-select: none; user-select: none;
        }
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 200%; height: 200%;
            background-image: url('https://www.transparenttextures.com/patterns/dust.png');
            opacity: 0.15; z-index: 0; animation: subtle-pan 120s linear infinite;
        }
        .clash-font { font-family: 'Lilita One', cursive; letter-spacing: 1px; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        .panel-clash { background-color: var(--clash-panel-bg); border: 4px solid var(--clash-panel-border-dark); border-top-color: var(--clash-panel-border); border-left-color: var(--clash-panel-border); border-radius: 16px; box-shadow: 0 8px 15px rgba(0,0,0,0.4), inset 0 2px 4px rgba(255, 255, 255, 0.2); transition: all 0.3s ease-in-out; position: relative; }
        .panel-clash::before, .panel-clash::after {
            content: ''; position: absolute; width: 12px; height: 12px;
            background: var(--clash-gold); border-radius: 50%; border: 2px solid var(--clash-brown-dark); box-shadow: 0 0 3px #000;
        }
        .panel-clash::before { top: 10px; left: 10px; }
        .panel-clash::after { top: 10px; right: 10px; }
        
        .panel-hidden { opacity: 0; transform: scale(0.9) translateY(-20px); pointer-events: none; visibility: hidden; }
        .panel-visible { opacity: 1; transform: scale(1) translateY(0); visibility: visible; animation: clash-panel-intro 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); }

        .btn-clash { border-radius: 12px; font-weight: bold; text-transform: uppercase; transition: all 0.1s ease-out; cursor: pointer; position: relative; white-space: nowrap; display: inline-flex; align-items: center; justify-content: center; color: var(--clash-text-dark); text-shadow: 1px 1px 1px rgba(255,255,255,0.4); }
        .btn-clash:disabled { filter: grayscale(80%); cursor: not-allowed; box-shadow: 0 4px 0 #555 !important; transform: translateY(0) !important; }
        .btn-clash-primary { background: linear-gradient(to bottom, #ffe47a, var(--clash-gold)); border: 2px solid var(--clash-brown-dark); box-shadow: 0 6px 0 #a07200; padding: 12px 30px; font-size: 1.25rem; }
        .btn-clash-primary:hover { background: linear-gradient(to bottom, #fff0a0, #ffda5a); transform: translateY(-2px); box-shadow: 0 8px 0 #a07200; }
        .btn-clash-primary:active { transform: translateY(4px) !important; box-shadow: 0 2px 0 #a07200 !important; transition-duration: 0.05s; }
        .btn-clash-secondary { background: linear-gradient(to bottom, #7da8e8, var(--clash-blue-light)); border: 2px solid var(--clash-panel-border-dark); box-shadow: 0 5px 0 #2e5185; padding: 10px 22px; font-size: 1rem; color: var(--clash-text-light); text-shadow: 1px 1px 2px rgba(0,0,0,0.7); }
        .btn-clash-secondary:hover { background: linear-gradient(to bottom, #9dc2ff, #6c98d8); transform: translateY(-2px); box-shadow: 0 7px 0 #2e5185; }
        .btn-clash-secondary:active { transform: translateY(3px) !important; box-shadow: 0 2px 0 #2e5185 !important; transition-duration: 0.05s; }

        .loader { border: 8px solid #3a5b8a; border-top: 8px solid var(--clash-gold); border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; }
        .screen { position: absolute; top: 0; left: 0; width: 100%; min-height: 100vh; padding: 20px; box-sizing: border-box; opacity: 0; visibility: hidden; transition: opacity 0.5s ease-in-out, visibility 0.5s; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1; }
        .screen.active { opacity: 1; visibility: visible; position: relative; }
        .screen-content-wrapper { width: 100%; max-width: 900px; margin-left: auto; margin-right: auto; padding-bottom: 20px; position: relative; z-index: 2; display: flex; flex-direction: column; align-items: center; flex-grow: 1; }

        /* User Profile Area (Copied) */
        #user-profile-area { position: fixed; z-index: 100; display: flex; align-items: center; gap: 10px; transition: opacity 0.4s ease-out, transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55); }
        @media (max-width: 767px) { #user-profile-area { top: 10px; left: 50%; transform: translateX(-50%) translateY(0); } #user-profile-area.profile-area-hidden { opacity: 0; transform: translateX(-50%) translateY(-150%); } }
        @media (min-width: 768px) { #user-profile-area { top: 20px; right: 20px; left: auto; transform: translateY(0); } #user-profile-area.profile-area-hidden { opacity: 0; transform: translateY(-150%); } }
        #user-info-box { background-color: rgba(91, 58, 41, 0.85); border: 4px solid #4a2f20; border-top-color: #c89673; border-left-color: #c89673; border-radius: 12px; padding: 12px 15px; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5); display: flex; flex-direction: column; gap: 10px; min-width: 180px; max-width: 200px; }
        .user-info-item { background-color: rgba(60,40,30,0.7); padding: 4px 7px; border-radius: 6px; border: 1px solid #4a2f20; }
        .user-info-item .label { font-size: 0.9em; color: #f0d5bf; }
        .user-info-item .value { font-size: 1.1em; font-weight: bold; }
        #display-name-output-box .value { color: var(--clash-gold); font-size: 1.1em; }
        #avatar-container { width: 80px; height: 80px; border-radius: 50%; border: 5px solid; border-image: linear-gradient(to bottom, #ffd700, #c89820) 1; background-color: #333; overflow: hidden; display: flex; justify-content: center; align-items: center; box-shadow: 0 4px 8px rgba(0,0,0,0.5); flex-shrink: 0; }
        #avatar-image { width: 100%; height: 100%; object-fit: cover; }
        .hidden { display: none !important; }
        
        /* --- NEW: Matchmaking Player Slot Styles --- */
        #player-slots-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            width: 100%;
            margin: 2rem 0;
        }
        @media (min-width: 768px) { #player-slots-container { grid-template-columns: repeat(4, 1fr); } }

        .player-slot {
            background-color: rgba(42, 65, 102, 0.7);
            border: 3px dashed rgba(157, 194, 255, 0.4);
            border-radius: 16px;
            padding: 1.5rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 240px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .player-slot.occupied {
            background-color: rgba(60, 85, 122, 0.9);
            border: 3px solid var(--clash-panel-border);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .player-avatar {
            width: 80px; height: 80px; border-radius: 50%;
            border: 4px solid var(--clash-gold-dark);
            object-fit: cover;
            background-color: #2a4166;
            margin-bottom: 0.75rem;
            box-shadow: 0 3px 6px rgba(0,0,0,0.4);
        }
        
        .player-name {
            font-family: 'Lilita One', cursive;
            font-size: 1.3rem;
            color: #ffffff;
            text-shadow: 1px 1px 2px #000;
            text-align: center;
            word-break: break-all;
        }
        
        .player-stage {
            font-size: 0.9rem;
            color: #d0e0ff;
            font-weight: bold;
            margin-top: 0.25rem;
        }
        
        .player-stage-value {
            color: var(--clash-gold);
            font-family: 'Lilita One', cursive;
            font-size: 1.1em;
            margin-right: 4px;
        }
        
        .searching-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            font-weight: bold;
        }

        .searching-dots span {
            display: inline-block;
            animation: pulse-dot 1.4s infinite;
        }
        .searching-dots span:nth-child(2) { animation-delay: 0.2s; }
        .searching-dots span:nth-child(3) { animation-delay: 0.4s; }

        .player-rank-badge {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(to bottom, #7da8e8, #5c88c8);
            border: 2px solid #2a4166;
            box-shadow: 0 4px 0 #2e5185;
            color: white;
            border-radius: 20px;
            padding: 4px 12px;
            font-size: 0.9rem;
            font-weight: bold;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <!-- User Profile Area (Positioned top-right on desktop, top-center on mobile) -->
    <div id="user-profile-area" class="hidden">
        <div id="avatar-container">
            <img id="avatar-image" src="https://placehold.co/80x80/333333/777777?text=?" alt="آواتار کاربر">
        </div>
        <div id="user-info-box">
            <div id="display-name-output-box" class="user-info-item">
                <div class="label">بازیکن:</div>
                <div id="display-name-output" class="value clash-font">...</div>
            </div>
            <div id="stage-output-box" class="user-info-item">
                <div class="label">مرحله:</div>
                <div id="stage-output" class="value clash-font text-[var(--clash-gold)]">...</div>
            </div>
        </div>
    </div>
    
    <!-- Matchmaking Screen -->
    <div id="multiplayer-screen" class="screen active">
        <div class="screen-content-wrapper">
            <div id="matchmaking-panel" class="panel-clash panel-visible p-6 sm:p-8 rounded-lg w-full">
                <h1 class="text-3xl sm:text-4xl font-bold mb-2 text-center clash-font text-[var(--clash-gold)]" style="text-shadow: 2px 2px 3px #000;">
                    جستجوی بازیکنان
                </h1>
                <p id="status-text" class="text-center text-gray-200 mb-6">در حال یافتن حریفان برای یک بازی حماسی... ( <span id="player-count">0</span> / 4 )</p>
            
                <div id="player-slots-container">
                    <!-- Player slots will be generated by JS -->
                </div>
            
                <div class="text-center mt-8">
                    <button id="leave-queue-btn" class="btn-clash btn-clash-secondary clash-font">
                        <span class="mx-2">✖️</span>
                        انصراف و بازگشت
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for "Game Ready" (currently "Under Construction") -->
    <div id="modal-container" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 panel-hidden z-50">
        <div class="panel-clash p-6 sm:p-8 rounded-lg max-w-md w-full text-center">
            <h3 id="modal-title" class="text-2xl sm:text-3xl font-bold mb-4 clash-font text-[var(--clash-gold)]" style="text-shadow: 2px 2px 3px #000;">
                تیم کامل شد!
            </h3>
            <p id="modal-message" class="mb-6 text-base">
                چهار بازیکن آماده هستند! در حال حاضر، بخش چندنفره در دست ساخت است. از اینکه در تست این بخش به ما کمک کردید سپاسگزاریم!
                <br><br>
                به زودی با قابلیت‌های هیجان‌انگیز باز خواهیم گشت.
            </p>
            <div id="modal-actions" class="flex justify-center gap-4 mt-5">
                <button id="modal-confirm-btn" class="btn-clash btn-clash-primary clash-font">بازگشت به منو</button>
            </div>
        </div>
    </div>

    <!-- Audio Elements -->
    <div id="audio-container" class="hidden">
        <audio id="sfx-click" src="https://assets.mixkit.co/sfx/preview/mixkit-game-ball-tap-2073.mp3" preload="auto"></audio>
        <audio id="sfx-panel-open" src="https://assets.mixkit.co/sfx/preview/mixkit-stone-slab-sliding-1950.mp3" preload="auto"></audio>
        <audio id="sfx-player-join" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3" preload="auto"></audio>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, serverTimestamp, collection, onSnapshot, query, orderBy, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- AUDIO MANAGER ---
        const audioManager = {
            sounds: {},
            init() {
                this.sounds.click = document.getElementById('sfx-click');
                this.sounds.panelOpen = document.getElementById('sfx-panel-open');
                this.sounds.playerJoin = document.getElementById('sfx-player-join');
                Object.values(this.sounds).forEach(sound => { if (sound) sound.volume = 0.4; });
            },
            play(soundName) {
                const sound = this.sounds[soundName];
                if (sound) { sound.currentTime = 0; sound.play().catch(e => console.warn("Audio play failed:", e)); }
            }
        };

        const firebaseConfig = {
            apiKey: "AIzaSyBkUfmc3_TvcR8AkepIr1eB7YEvCD-7P3s",
            authDomain: "city-mafia.firebaseapp.com",
            projectId: "city-mafia",
            storageBucket: "city-mafia.appspot.com", 
            messagingSenderId: "66458127103",
            appId: "1:66458127103:web:8bcc2ad470f51b5db45aca",
            measurementId: "G-8M0M6BJ0GG"
        };
        const appId = 'mafia-game-default';

        let app, auth, db, currentUserId = null;
        let queueListenerUnsubscribe = null; // To stop listening when we leave

        const gameState = {
            displayName: '',
            currentStage: 1,
            avatarUrl: '',
        };
        
        // --- DOM Elements ---
        let userProfileArea, avatarContainer, avatarImage, displayNameOutput, stageOutput;
        let playerSlotsContainer, playerCountSpan, statusText, leaveQueueBtn;
        let modalContainer, modalConfirmBtn;

        function showModal(title, message) {
            if (!modalContainer) return;
            audioManager.play('panelOpen');
            modalContainer.classList.remove('panel-hidden');
            modalContainer.querySelector('.panel-clash').classList.add('panel-visible');
        }

        function hideModal() {
            if (!modalContainer) return;
            modalContainer.classList.add('panel-hidden');
            modalContainer.querySelector('.panel-clash').classList.remove('panel-visible');
        }

        function updateProfileUI() {
            if (!userProfileArea) return;
            userProfileArea.classList.remove('hidden');
            if (displayNameOutput) displayNameOutput.textContent = gameState.displayName || "مهمان";
            if (stageOutput) stageOutput.textContent = gameState.currentStage || 1;
            if (avatarImage) avatarImage.src = gameState.avatarUrl || 'https://placehold.co/80x80/333333/777777?text=?';
        }
        
        async function loadUserData(userIdToLoad) {
            const userDocRef = doc(db, `artifacts/${appId}/users/${userIdToLoad}/mafiaGameData/profile`);
            try {
                const docSnap = await getDoc(userDocRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    gameState.displayName = data.displayName || "";
                    gameState.currentStage = data.currentStage || 1;
                    gameState.avatarUrl = data.avatarUrl || '';
                    updateProfileUI();
                    return true;
                } else {
                    console.warn("User profile not found, redirecting.");
                    window.location.href = 'شهر مافیا رفع باگ.txt'; // Redirect if no profile exists
                    return false;
                }
            } catch (error) {
                console.error("Error loading user data:", error);
                alert("خطا در بارگذاری اطلاعات کاربر. بازگشت به صفحه اصلی.");
                window.location.href = 'شهر مافیا رفع باگ.txt';
                return false;
            }
        }

        // --- Matchmaking Logic ---
        const queueCollectionRef = collection(db, `artifacts/${appId}/matchmakingQueue`);

        async function addUserToQueue() {
            if (!currentUserId || !gameState.displayName) return;
            const playerDocRef = doc(queueCollectionRef, currentUserId);
            
            try {
                await setDoc(playerDocRef, {
                    displayName: gameState.displayName,
                    avatarUrl: gameState.avatarUrl,
                    currentStage: gameState.currentStage,
                    joinedAt: serverTimestamp()
                });
                console.log('Player added to queue:', currentUserId);
                setupQueueListener();
            } catch (error) {
                console.error("Error adding user to queue:", error);
                alert("خطا در ورود به صف جستجو.");
            }
        }

        async function removeUserFromQueue() {
            if (!currentUserId) return;
            if (queueListenerUnsubscribe) {
                queueListenerUnsubscribe(); // Stop listening to changes
                queueListenerUnsubscribe = null;
            }
            const playerDocRef = doc(queueCollectionRef, currentUserId);
            try {
                await deleteDoc(playerDocRef);
                console.log('Player removed from queue:', currentUserId);
            } catch (error) {
                console.error("Error removing user from queue:", error);
            }
        }
        
        function setupQueueListener() {
            const q = query(queueCollectionRef, orderBy("joinedAt"), limit(4));
            
            let initialLoad = true;
            queueListenerUnsubscribe = onSnapshot(q, (snapshot) => {
                const players = [];
                snapshot.forEach(doc => {
                    players.push({ id: doc.id, ...doc.data() });
                });
                
                renderPlayerSlots(players);
                
                if (!initialLoad && players.length > 1) {
                    audioManager.play('playerJoin');
                }
                initialLoad = false;

                if (players.length === 4) {
                    showModal('تیم کامل شد!', '...');
                }

            }, (error) => {
                console.error("Error listening to queue:", error);
                alert("ارتباط با سرور جستجو قطع شد.");
            });
        }
        
        function renderPlayerSlots(players) {
            if (!playerSlotsContainer || !playerCountSpan) return;
            
            playerSlotsContainer.innerHTML = '';
            playerCountSpan.textContent = players.length;

            const rankLabels = ["نفر اول", "نفر دوم", "نفر سوم", "نفر چهارم"];

            for (let i = 0; i < 4; i++) {
                const slot = document.createElement('div');
                slot.className = 'player-slot';
                
                if (players[i]) {
                    const player = players[i];
                    slot.classList.add('occupied');
                    slot.innerHTML = `
                        <div class="player-rank-badge">${rankLabels[i]}</div>
                        <img src="${player.avatarUrl || 'https://placehold.co/80x80/2a4166/ffffff?text=?'}" alt="Avatar" class="player-avatar" onerror="this.src='https://placehold.co/80x80/2a4166/ffffff?text=?'">
                        <div class="player-name">${player.displayName}</div>
                        <div class="player-stage">
                            <span>مرحله:</span>
                            <span class="player-stage-value">${player.currentStage}</span>
                        </div>
                    `;
                } else {
                    slot.innerHTML = `
                        <div class="searching-text">
                            در جستجو
                            <div class="searching-dots"><span>.</span><span>.</span><span>.</span></div>
                        </div>
                    `;
                }
                playerSlotsContainer.appendChild(slot);
            }
        }
        
        async function handleLeaveQueue() {
            leaveQueueBtn.disabled = true;
            await removeUserFromQueue();
            window.location.href = 'شهر مافیا رفع باگ.txt'; // Go back to the main game file
        }

        async function initFirebase() {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        currentUserId = user.uid;
                        const profileLoaded = await loadUserData(user.uid);
                        if (profileLoaded) {
                           await addUserToQueue();
                        }
                    } else {
                        console.log("User not signed in, signing in anonymously.");
                        await signInAnonymously(auth);
                    }
                });
            } catch (error) {
                console.error("Firebase initialization error:", error);
                document.body.innerHTML = `<div class="w-full h-screen flex items-center justify-center text-white text-2xl font-bold">خطا در اتصال به سرور بازی.</div>`;
            }
        }

        function setupEventListeners() {
            document.body.addEventListener('click', (event) => {
                if (event.target.closest('.btn-clash:not(:disabled)')) {
                    audioManager.play('click');
                }
            });

            if (leaveQueueBtn) leaveQueueBtn.addEventListener('click', handleLeaveQueue);
            if (modalConfirmBtn) modalConfirmBtn.addEventListener('click', handleLeaveQueue); // Modal button also leaves

            // IMPORTANT: Remove user from queue if they close the tab
            window.addEventListener('beforeunload', (event) => {
                // This runs synchronously, so we can't use async/await
                // The browser might not wait for the Firestore operation to complete, but it's the best we can do.
                if (currentUserId) {
                    removeUserFromQueue();
                }
            });
        }

        function initializePage() {
            // --- Query DOM elements ---
            userProfileArea = document.getElementById('user-profile-area');
            avatarContainer = document.getElementById('avatar-container');
            avatarImage = document.getElementById('avatar-image');
            displayNameOutput = document.getElementById('display-name-output');
            stageOutput = document.getElementById('stage-output');
            playerSlotsContainer = document.getElementById('player-slots-container');
            playerCountSpan = document.getElementById('player-count');
            statusText = document.getElementById('status-text');
            leaveQueueBtn = document.getElementById('leave-queue-btn');
            modalContainer = document.getElementById('modal-container');
            modalConfirmBtn = document.getElementById('modal-confirm-btn');

            // --- Initialize game logic ---
            audioManager.init();
            renderPlayerSlots([]); // Render empty slots initially
            setupEventListeners();
            initFirebase();
        }

        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
