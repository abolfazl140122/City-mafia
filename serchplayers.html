<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>در دست ساخت - شهر مافیا</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- CLASH OF CLANS / CLASH ROYALE THEME (Copied from main file) --- */
        :root {
            --clash-blue-dark: #3a5b8a;
            --clash-blue-light: #5c88c8;
            --clash-gold: #ffc83a;
            --clash-gold-dark: #e5a500;
            --clash-brown-dark: #5b3a29;
            --clash-text-light: #ffffff;
            --clash-text-dark: #333333;
            --clash-panel-bg: #4468a0;
            --clash-panel-border: #9dc2ff;
            --clاش-panel-border-dark: #2a4166;
        }
        @keyframes clash-panel-intro { 0% { opacity: 0; transform: scale(0.8) translateY(-30px); } 70% { opacity: 1; transform: scale(1.05) translateY(0); } 100% { opacity: 1; transform: scale(1) translateY(0); } }
        @keyframes subtle-pan { 0% { background-position: 0% 0%; } 100% { background-position: 200% 200%; } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes pulse-light { 0%, 100% { filter: brightness(1); } 50% { filter: brightness(1.2); } }

        body {
            font-family: 'Vazirmatn', sans-serif;
            color: var(--clash-text-light);
            background-color: #1a283e;
            background-image: url('https://www.transparenttextures.com/patterns/dark-stone-wall.png');
            overflow: hidden;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            position: relative;
            -webkit-user-select: none; user-select: none;
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        body.exiting {
            opacity: 0;
            transform: scale(0.95);
        }
        body::before { content: ''; position: fixed; top: 0; left: 0; width: 200%; height: 200%; background-image: url('https://www.transparenttextures.com/patterns/dust.png'); opacity: 0.15; z-index: 0; animation: subtle-pan 120s linear infinite; }
        .clash-font { font-family: 'Lilita One', cursive; letter-spacing: 1px; }
        .panel-clash { background-color: var(--clash-panel-bg); border: 4px solid var(--clash-panel-border-dark); border-top-color: var(--clash-panel-border); border-left-color: var(--clash-panel-border); border-radius: 16px; box-shadow: 0 8px 15px rgba(0,0,0,0.4), inset 0 2px 4px rgba(255, 255, 255, 0.2); transition: all 0.3s ease-in-out; position: relative; }
        .panel-clash::before, .panel-clash::after { content: ''; position: absolute; width: 12px; height: 12px; background: var(--clash-gold); border-radius: 50%; border: 2px solid var(--clash-brown-dark); box-shadow: 0 0 3px #000; top: 10px; }
        .panel-clash::before { left: 10px; } .panel-clash::after { right: 10px; }
        .panel-visible { opacity: 1; transform: scale(1) translateY(0); visibility: visible; animation: clash-panel-intro 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .btn-clash { border-radius: 12px; font-weight: bold; transition: all 0.1s ease-out; cursor: pointer; position: relative; display: inline-flex; align-items: center; justify-content: center; color: var(--clash-text-dark); text-shadow: 1px 1px 1px rgba(255,255,255,0.4); }
        .btn-clash-primary { background: linear-gradient(to bottom, #ffe47a, var(--clash-gold)); border: 2px solid var(--clash-brown-dark); box-shadow: 0 6px 0 #a07200; padding: 12px 30px; font-size: 1.25rem; }
        .btn-clash-primary:hover { background: linear-gradient(to bottom, #fff0a0, #ffda5a); transform: translateY(-2px); box-shadow: 0 8px 0 #a07200; }
        .btn-clash-primary:active { transform: translateY(4px) !important; box-shadow: 0 2px 0 #a07200 !important; }
        
        /* --- NEW STYLES FOR "COMING SOON" PAGE --- */
        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        #coming-soon-panel {
            width: 100%;
            max-width: 600px;
            padding: 2.5rem 2rem;
            text-align: center;
        }

        .construction-icon {
            color: var(--clash-gold);
            filter: drop-shadow(0 0 10px var(--clash-gold-dark));
            animation: spin 10s linear infinite, pulse-light 2s infinite ease-in-out;
            margin-bottom: 1.5rem;
        }

        .shimmer-text {
            background-image: linear-gradient(90deg, #ffd700, #ffffff, #ffd700);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 4s linear infinite;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* --- Floating Sparks Animation --- */
        .spark {
            position: fixed;
            bottom: -50px;
            width: 10px;
            height: 10px;
            background-color: var(--clash-gold);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            box-shadow: 0 0 10px var(--clash-gold), 0 0 20px var(--clash-gold);
            animation: float-up 10s linear infinite;
            z-index: 0;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10%, 90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-120vh) translateX(50px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div id="coming-soon-panel" class="panel-clash panel-visible">
            
            <!-- Animated Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="construction-icon mx-auto bi bi-gear-wide-connected" viewBox="0 0 16 16">
                <path d="M7.068.727c.243-.97 1.62-.97 1.864 0l.071.286a.96.96 0 0 0 1.622.434l.205-.211c.695-.719 1.888-.03 1.613.931l-.08.284a.96.96 0 0 0 1.187 1.187l.284-.08c.96-.275 1.65.918.931 1.613l-.211.205a.96.96 0 0 0 .434 1.622l.286.071c.97.243.97 1.62 0 1.864l-.286.071a.96.96 0 0 0-.434 1.622l.211.205c.719.695.03 1.888-.931 1.613l-.284-.08a.96.96 0 0 0-1.187 1.187l.08.284c.275.96-.918 1.65-1.613.931l-.205-.211a.96.96 0 0 0-1.622.434l-.071.286c-.243.97-1.62.97-1.864 0l-.071-.286a.96.96 0 0 0-1.622-.434l-.205.211c-.695.719-1.888.03-1.613-.931l.08-.284a.96.96 0 0 0-1.187-1.187l-.284.08c-.96.275-1.65-.918-.931-1.613l.211-.205a.96.96 0 0 0-.434-1.622l-.286-.071c-.97-.243-.97-1.62 0-1.864l.286-.071a.96.96 0 0 0 .434-1.622l-.211-.205c-.719-.695-.03-1.888.931-1.613l.284.08a.96.96 0 0 0 1.187-1.187l-.08-.284c-.275-.96.918-1.65 1.613-.931l.205.211a.96.96 0 0 0 1.622-.434zM12.973 8.5H8.25l-2.884 4.994a.96.96 0 0 0 1.707.986L8.25 9.48l2.884 4.994a.96.96 0 1 0 1.707-.986l-2.884-4.994z"/>
            </svg>

            <h1 class="text-4xl lg:text-5xl font-bold text-center clash-font text-[var(--clash-gold)]" style="text-shadow: 2px 2px 4px #000;">
                در دست ساخت
            </h1>
            
            <p class="text-center text-lg mt-4 mb-6 leading-relaxed">
                این بخش از بازی توسط تیم
                <span class="clash-font text-2xl shimmer-text">Escort Game Team</span>
                در حال توسعه و آماده‌سازی است.
            </p>
            <p class="text-center text-md text-slate-300 mb-8">
                ما سخت مشغول کاریم تا یک قابلیت شگفت‌انگیز و هیجان‌انگیز را برای شما فراهم کنیم. به زودی با خبرهای عالی باز خواهیم گشت!
            </p>
            
            <div class="text-center mt-10">
                <button id="back-button" class="btn-clash btn-clash-primary clash-font">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left-short ml-2" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5"/></svg>
                    بازگشت به صفحه اصلی
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const backButton = document.getElementById('back-button');
            const body = document.body;

            // --- Function to create floating sparks ---
            function createSparks(numberOfSparks) {
                for (let i = 0; i < numberOfSparks; i++) {
                    const spark = document.createElement('div');
                    spark.className = 'spark';
                    
                    // Randomize properties for a natural look
                    spark.style.left = `${Math.random() * 100}%`;
                    spark.style.animationDelay = `${Math.random() * 10}s`;
                    spark.style.animationDuration = `${5 + Math.random() * 8}s`;
                    const size = 5 + Math.random() * 8;
                    spark.style.width = `${size}px`;
                    spark.style.height = `${size}px`;

                    body.appendChild(spark);
                }
            }

            // --- Function for animated page transition ---
            function navigateBack() {
                // 1. Add the 'exiting' class to trigger the CSS animation
                body.classList.add('exiting');
                
                // 2. Disable button to prevent multiple clicks
                backButton.disabled = true;

                // 3. Wait for the animation to finish, then redirect
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 600); // This duration should match the transition duration in CSS
            }

            // --- Event Listeners ---
            backButton.addEventListener('click', navigateBack);

            // --- Initialize cool effects ---
            createSparks(20); // Create 20 floating sparks
        });
    </script>
</body>
</html>
